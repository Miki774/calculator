<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <label class="label">0</label>
                <label class="result"></label>
            </div>
        <div class="main">
            <div class="section1 section">
                <button class="allclear" type="submit">AC</button>
                <button class="clear" type="submit">C</button>
                <button class="percent" type="submit">%</button>
                <button class="divide" type="submit">รท</button>
            </div>
            <div class="section2 section">
                <button class="seven" type="submit">7</button>
                <button class="eight" type="submit">8</button>
                <button class="nine" type="submit">9</button>
                <button class="plus" type="submit">+</button>
            </div>
            <div class="section3 section">
                <button class="four" type="submit">4</button>
                <button class="five" type="submit">5</button>
                <button class="six" type="submit">6</button>
                <button class="subtract" type="submit">-</button>
            </div>
            <div class="section4 section">
                <button class="one" type="submit">1</button>
                <button class="two" type="submit">2</button>
                <button class="three" type="submit">3</button>
                <button class="multiply" type="submit">x</button>
            </div>
            <div class="section5 section">
                <button class="zero" type="submit">0</button>
                <button class="dot" type="submit">.</button>
                <button class="equal" type="submit">=</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
